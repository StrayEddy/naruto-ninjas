<div style="text-align:center">
  <h1 class="m-5">
    Choose Your Ninja!
  </h1>
  <div class="row">
    <div *ngFor="let ninja of ninjas" class="col-4">
      <button [routerLink]="'/player-home/' + ninja.id" class="btn btn-primary btn-circle p-5">
        <i class="fas fa-9x fa-user-ninja"></i>
      </button>
      <p class="mt-3">
        {{ninja.description}}
      </p>
    </div>
  </div>
</div>
